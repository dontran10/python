{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django - Tweeter</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body>
		{% if user.is_authenticated %}
			<header class="flex flex-row justify-between items-center space-x-4 bg-gradient-to-r 
				from-light-blue-500 to-cyan-400 shadow-lg p-4">
				<a href="#" class="block">
					<p class="text-4xl italic text-white">Tweeter</p>
				</a>
				<nav class="flex flex-row space-x-6 font-semibold">
					<span class="text-xl text-yellow-300"> Hi, {{ user.username }}</span>
					<a href="{% url 'profile' %}" class="text-xl text-white hover:text-yellow-300">Home</a>
					<a href="#" class="text-xl text-white hover:text-yellow-300">Settings</a>
					<a href="{% url 'logout' %}" class="text-xl text-white hover:text-yellow-300">Logout</a>
				</nav>
			</header>
		{% endif %}
		{% block content %}{% endblock %}
	</body>
</html>
